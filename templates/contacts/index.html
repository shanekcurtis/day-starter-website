{% extends 'base.html' %}
{% load static %}

{% block title %}
    Contacts
{% endblock %}

{% block body %}
    <h1 id="dashboardLabel">Hello, {{ user.username }}.</h1>
    <div class="row">
        <div class="col-11">
            <h3 class="justify-content-start text-secondary fw-light mt-3">Contacts</h3>
        </div>
        <div class="col-1">
            <a href="{% url 'add_contact' %}">
                <svg class="justify-content-end" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                </svg>
            </a>
        </div>
    </div>

    {% for contact in contacts %}
        <div id="long-tile" class="shadow p-4 my-2">
            <div class="row">
                <div class="col-11">
                    <h4 class="fw-bold">{{ contact.first_name }} {{ contact.last_name }}</h4>
                </div>
                <div class="col-1">
                    <a href="{% url 'delete_contact' contact.id %}" class="text-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="#1d1d1d" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="row">
                <h5 class="text-secondary">{{ contact.contact_email }}</h5>
            </div>

        </div>
    {% endfor %}

{% endblock %}
